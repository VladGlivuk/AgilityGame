<form class="form" #form="ngForm" (ngSubmit)="submitClickHandler(form)">
  <button class="button" type="submit">Start</button>

  <input
    class="input"
    type="number"
    min="1000"
    max="1000000"
    placeholder="Enter the time(ms)"
    name="time"
    ngModel
    required
    [(ngModel)]="timeValue"
  />
</form>
